{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
</div>

<div class="container">
  {{- with .Date }}
    <time datetime="{{ . }}">{{ . | time.Format "Jan '06" }}</time>
  {{- end }}
    {{ .Content }}
</div>

<div class="container">
  {{- if .Params.tags }}
    {{- range .Params.tags }}
    #<a href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
    {{- end }}
  {{- end }}
</div>
{{ end }}
